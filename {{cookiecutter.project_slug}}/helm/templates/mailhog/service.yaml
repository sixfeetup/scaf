apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.mailhog.name }}
  labels:
    app: {{ .Values.appName }}
    tier: {{ .Values.mailhog.selector.tier }}
spec:
  type: {{ .Values.mailhog.service.type }}
  ports:
    {{- range .Values.mailhog.ports }}
    - name: {{ .name }}
      port: {{ .port }}
      targetPort: {{ .name }}
      protocol: TCP
    {{ end }}
  selector:
    app: {{ .Values.appName }}
    tier: {{ .Values.mailhog.selector.tier }}
