apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels:
    app: {{ cookiecutter.project_slug }}
    tier: frontend
    environment: dev
spec:
  type: NodePort
  selector:
    app: {{ cookiecutter.project_slug }}
    tier: frontend
  ports:
    - port: 3000
      targetPort: http-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: {{ cookiecutter.project_slug }}
    tier: frontend
    environment: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ cookiecutter.project_slug }}
      tier: frontend
  template:
    metadata:
      labels:
        app: {{ cookiecutter.project_slug }}
        tier: frontend
    spec:
      containers:
        - name: frontend
          image: {{ cookiecutter.project_slug }}_local_frontend:latest
          ports:
            - name: http-server
              containerPort: 3000
          env:
            - name: PORT
              value: "3000"
            - name: DJANGO_ADDRESS
              value: django:8000
