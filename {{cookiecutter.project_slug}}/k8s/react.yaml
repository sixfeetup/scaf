apiVersion: v1
kind: Service
metadata:
  name: react
  labels:
    app: {{ cookiecutter.project_slug }}
    tier: frontend
    environment: dev
spec:
  type: NodePort
  selector:
    app: {{ cookiecutter.project_slug }}
    tier: frontend
  ports:
    - port: 3000
      targetPort: http-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: react
  labels:
    app: {{ cookiecutter.project_slug }}
    tier: frontend
    environment: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ cookiecutter.project_slug }}
      tier: frontend
  template:
    metadata:
      labels:
        app: {{ cookiecutter.project_slug }}
        tier: frontend
    spec:
      containers:
        - name: react
          image: {{ cookiecutter.project_slug }}_local_frontend:latest
          ports:
            - name: http-server
              containerPort: 3000
          env:
            - name: PORT
              value: "3000"
            - name: DJANGO_ADDRESS
              value: django:8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-react
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: react
                port:
                  number: 80
